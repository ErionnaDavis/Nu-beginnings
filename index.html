<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMPANY NAME HERE</title>
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="dist/styles/app.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/swiper/dist/js/swiper.jquery.js"></script>
    <script src="dist/scripts/main.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img class="logo-image" src="images/logo.png" alt="">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="card">
        <nav>
            <a href="index.html">Our Home</a>
            <a href="ourstory.html">Our Story</a>
            <a href="ourpartners.html">Our Partners</a>
            <a href="ourjobboard.html">Our Job Board</a>
            <a href="ourinformation.html">Our Infomation</a>
            <a href="ourdonation.html">Our Donation</a>
            <a href="ourbooks&articles.html">Our Books&Articles</a>

        </nav>

        <div class="row">
            <div class="col-md-4">
                <img class="side-image" src="images/plant.jpeg" alt="">
            </div>
            <div class="main-text" class="col-md-8">
                Career Services to Help You Turn a Nu Leaf
            </div>
        </div>
        <div class="card-skew">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images\community-events1.1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images\event_2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images\job event.jpg" alt=""></div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

    </div>
   <form name="contactForm" id="contactForm" (submit)="submitContactForm($event)">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" placeholder="Name" required />
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea type="email" class="form-control" name="message" placeholder="Message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>

</html>
